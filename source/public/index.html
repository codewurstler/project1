<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Project 1</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="scripts/controllers/controller.js" type="module"></script>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>ToDo</h1>
    <h2>Philipp Isaak</h2>
  </div>

  <dialog id="todo-dialog">
    <form id="todo-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Add a title" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label for="importance">Importance</label>
        <select id="importance" name="importance" required>
          <option value="">Add an importance</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="status">Done</label>
        <select id="status" name="status" required>
          <option value="open">Open</option>
          <option value="done">Done</option>
        </select>

      </div>

      <div class="form-buttons">
        <input type="submit" id="todo-submit" class="btn" value="Create">
        <button type="button" id="todo-update" class="btn">Update</button>
        <input type="reset" id="todo-cancel" value="Cancel" class="btn warning">
      </div>
    </form>
  </dialog>

  <div class="todo">
    <div class="todo-list-container">
      <div class="todo-buttons">
        <button id="btn-create" class="btn">Create new ToDo</button>
        <button id="btn-style" class="btn">Toggle Style</button>
      </div>
      <div class="todo-buttons filters">
        <div class="todo-buttons-group">
          <button id="btn-filter-name" class="btn filter-btn">By Name</button>
          <button id="btn-filter-duedate" class="btn filter-btn">By Due Date</button>
          <button id="btn-filter-importance" class="btn filter-btn">By Importance</button>
        </div>
        <div class="todo-buttons-group">
          <button id="btn-filter-done" class="btn">Show Done</button>
        </div>
      </div>
      <div class="todo-list"></div>
      <br>
      <div class="todo-list-handle"></div>
    </div>
  </div>

</div>

<script type="text/x-handlebars-template" id="todo-item-template">
  {{#each this}}
  <div class="todo-list-item importance-{{importance}} status-{{status}}">
  <div class="todo-list-item-inner-1">
    <p>{{date}}</p>
    <p>{{status}}</p>
  </div>
  <div class="todo-list-item-inner-2">
    <p>{{title}}</p>
    <p>{{description}}</p>
  </div>
  <div class="todo-list-item-inner-3">
    <div class="todo-list-item-inner-status"></div>
  </div>
  <div class="todo-list-item-inner-4">
    <button id="btn-list-item-edit" class="btn">Edit</button>
    <button id="btn-list-item-delete" class="btn warning">Delete</button>
  </div>
  </div>
  {{/each}}
</script>
  </div>
</script>

</body>
</html>
