<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Project 1</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="content">
    <h1>ToDo</h1>
    <h2>Philipp Isaak</h2>
  </div>
  <div class="todo">
    <div class="todo-list-container">
      <div class="todo-buttons">
        <button id="btn-create" class="btn">Create new ToDo</button>
        <button id="btn-style" class="btn">Toggle Style</button>
      </div>
      <div class="todo-buttons filters">
        <div class="todo-buttons-group">
          <button id="btn-filter-name" class="btn">Name</button>
          <button id="btn-filter-duedate" class="btn">By Due Date</button>
          <button id="btn-filter-creationdate" class="btn">By Creation Date</button>
          <button id="btn-filter-importance" class="btn">By Importance</button>
        </div>
        <div class="todo-buttons-group">
          <button id="btn-filter-completed" class="btn">Filter Completed</button>
        </div>
      </div>
      <div class="todo-list">
        <div class="todo-list-item">
          <div class="todo-list-item-inner-1">
            <p>Due: in a day</p>
            <input type="checkbox" id="todo-completion" name="todo-completion" value="completed">
            <label for="todo-completion"> Open</label>
          </div>
          <div class="todo-list-item-inner-2">
            <p>Buy some Stuff</p>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>
          </div>
          <div class="todo-list-item-inner-3">
            <p>&#9888; &#9888; &#9888; &#9888;</p>
          </div>
          <div class="todo-list-item-inner-4">
            <button id="btn-list-item-edit" class="btn">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <form action="" id="todo-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Add a title" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">Add a description</textarea>
      </div>

      <div class="form-group">
        <label for="importance">Importance</label>
        <select id="importance" name="importance" required>
          <option value="">Add an importance</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group date">
        <label for="status">Done</label>
        <input type="checkbox" id="status" name="status" value="1">
      </div>

      <div class="form-buttons">
        <input type="submit" id="todo-input" class="btn" value="Create">
        <input type="submit" id="todo-input-overview" class="btn" value="Create & Overview">
        <button type="button" id="todo-overview" class="btn">Overview</button>
      </div>
    </form>

  </div>
</div>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
